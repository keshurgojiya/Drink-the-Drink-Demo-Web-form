<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drink The Drink | Toronto Influencer Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <div class="logo">
      <img src="images/logo1.png" alt="Drink the Drink logo" class="logo-icon" />
    </div>

    <h1>Join Toronto’s Hottest<br><span>Food & Nightlife Community</span></h1>
    <p class="subtitle">Be spotlighted with other Toronto foodies — at no cost!</p>

    <div class="form-card">
      <h2>No Cost, All Clout</h2>
      <p class="desc">
        We’ll help you get your first collab and meet<br>
        500 of Toronto’s hottest restaurants!
      </p>

      <form>
        <div class="input-group">
          <input type="text" placeholder="First name" required>
          <input type="text" placeholder="Last name" required>
        </div>
        <input type="email" placeholder="Email address" required>
        <input type="text" placeholder="Social Media Channel" required>

        <button type="submit" class="btn">INFLUENCER SIGN UP</button>
      </form>

      <p class="note">We do not share or sell your data without your consent.</p>
    </div>
  </section>
</body>
</html>
